<!DOCTYPE html>
<html>
<body>

<div id="myDiv">This is an example div.</div>
<div id="myDiv2">This is an example div2.</div>
<div id="myDiv3">This is an example div3.</div>
<br>

<button type="button" onclick="myFunction()">Set text color</button>

<script>
function myFunction() {
    document.getElementById("myDiv").style.color = "lightblue";
    document.getElementById("myDiv2").style.color = "red";
    document.getElementById("myDiv3").style.color = "green";
}
</script>

</body>
</html>
