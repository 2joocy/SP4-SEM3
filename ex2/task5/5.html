<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>Task5</h2>
            <table id="carTable" class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Year</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <br />
            <br />
            Year:
            <input type="text" id="year" />
            Brand:
            <input type="text" id="brand" />
            Model:
            <input type="text" id="model" />
            Pricing:
            <input type="text" id="price" />
            <button onclick="addCar();">Add Car</button>
            <br />
            <br />
            Filter By Price
            <input type="text" onkeyup="searchPrice();" id="filterprice" />
        </div>

        <script>

            var cars = {id: 0, brand: "Ford", year: 1995, model: "Charger", price: 1000};

            var carID = cars.length;

            function addCar() {

                var year = document.getElementById("year").value;
                var brand = document.getElementById("brand").value;
                var model = document.getElementById("model").value;
                var price = document.getElementById("price").value;

                var table = document.getElementById("carTable");
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);

                cell1.innerHTML = carID;
                cell2.innerHTML = year;
                cell3.innerHTML = brand;
                cell4.innerHTML = model;
                cell5.innerHTML = price;
            }

            function searchPrice() {
                var input, filter, table, tr, td, i;
                input = document.getElementById("filterprice");
                filter = input.value.toUpperCase();
                table = document.getElementById("carTable");
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[4];
                    if (td) {
                        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        </script>

    </body>
</html>
