<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="script/script.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        
    </head>

    <body>

        <div class="container">
            <h2>Task5</h2>
            <table id="carTable" class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <br />
            <br />
            First Name:
            <input type="text" id="firstName" />
            Last Name:
            <input type="text" id="lastName" />
            Age:
            <input type="text" id="age" />
            <input type="button" id="somebutton" value="Submit" />
        </div>
        
        <script>
            $(document).ready(function () {
                servletCall();
            });
            
            function servletCall() {
                $.get(
                        "personServlet",
                        {person: $("#firstName").val() + ";" + $("#lastName").val() + ";" + $("#age").val()},
                        function (result) {
                            var userArr = result;
                            console.log(userArr);
                        });
            }
            ;

            function addUser() {
                alert($("#firstName").val() + ";" + $("#lastName").val() + ";" + $("#age").val());
                console.log($("#firstName").val() + ";" + $("#lastName").val() + ";" + $("#age").val());
                $.ajax({
                    url: 'personServlet',
                    data: {person: $("#firstName").val() + ";" + $("#lastName").val() + ";" + $("#age").val()},
                    type: 'post',
                    cache: false,
                    success: function (data) {
                        alert(data);
                    },
                    error: function () {
                        alert('error');
                    }
                }
                );
            };
        </script>
    </body>
</html>
